syntax = "proto3";

option csharp_namespace = "Chat.Common.Packet.Data.Server";

message ServerResponseImage {
	Type type = 1;
	repeated Data data = 2;

	message Data {
		uint32 id = 1;
		bytes image = 2;
		optional uint64 update = 3;
	}

	enum Type {
		PROFILE = 0;
		CHANNEL_PROFILE = 1;
		MESSAGE = 2;
	}
}