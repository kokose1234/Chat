syntax = "proto3";

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Chat.Common.Data";
option optimize_for = CODE_SIZE;

message Message {
  uint32 id = 1;
  uint32 channel_id = 2;
  uint32 sender = 3;
  google.protobuf.Timestamp date = 4;
  string text = 5;
  bytes attachment = 6;
}